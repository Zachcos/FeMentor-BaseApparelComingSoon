<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <div class="logo">
        <img src="./images/logo.svg" alt="The Base Apparel logo" />
      </div>
      <div class="cta">
        <h1 class="cta__title">
          <span class="cta__title--light">We're</span><br />coming soon
        </h1>
        <p class="cta__copy">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </div>
      <div class="contact">
        <form id="form" class="contact__form" novalidate>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Email Address"
            required
            oninvalid="this.setCustomValidity('Please provide a valid email')"
          />
          <img
            class="contact__form--error-icon"
            src="./images/icon-error.svg"
            alt="error"
          />
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="2"
                d="M1 1l8.836 8.836L1 18.671"
              />
            </svg>
          </button>
          <p class="contact--error-msg">Please provide a valid email</p>
        </form>
      </div>
      <div class="hero"></div>
    </div>
    <script>
      const form = document.getElementById("form");
      const email = document.getElementById("email");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        onClick();
      });

      function onClick() {
        const emailVal = email.value;
        if (validateEmail(emailVal)) {
          form.classList.remove("error");
        } else {
          form.classList.add("error");
        }
      }

      function validateEmail(email) {
        var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
      }
    </script>
  </body>
</html>
