<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <div class="logo">
        <img src="./images/logo.svg" alt="The Base Apparel logo" />
      </div>
      <div class="cta">
        <h1 class="cta__title">
          <span class="cta__title--light">We're</span><br />coming soon
        </h1>
        <p class="cta__copy">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </div>
      <div class="email">
        <form action="#" class="email__form">
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
            oninvalid="this.setCustomValidity('Please provide a valid email')"
          />
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="2"
                d="M1 1l8.836 8.836L1 18.671"
              />
            </svg>
          </button>
        </form>
      </div>
      <div class="hero"></div>
    </div>
  </body>
</html>
